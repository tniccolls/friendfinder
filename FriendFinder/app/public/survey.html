      function runTableQuery(surveyscores) {
        $.ajax({ url: "/api/friendlist", method: "GET" }).then(function(
          friendData
        ) {
          console.log(friendData);
          console.log("------------------------------------");
          var bestMatchValue = 1000;
          var bestMatchIndex = 1;
          var totalDiff = [];
          for (var i = 0; i < friendData.length - 1; i++) {
            totalDiff[i] = 0;
            for (var j = 0; j < 10; j++) {
              totalDiff[i] =
                totalDiff[i] +
                Math.abs(surveyscores[j] - friendData[i].scores[j]);
            }
            if (totalDiff[i] < bestMatchValue) {
              bestMatchValue = totalDiff[i];
              bestMatchIndex = i;
            }
          }
          console.log(totalDiff);
          console.log(bestMatchValue, friendData[bestMatchIndex]);

          var friendList = $("#friendList");

          var listItem = $("<li class='list-group-item mt-4'>");

          listItem.append(
            $("<h2>").text("Best Match: "),
            $("<hr>"),
            $("<h2>").text("Name: " + friendData[bestMatchIndex].name),
            $("<img />", { src: friendData[bestMatchIndex].picture }),
            $("<h2>").text("Scores: " + friendData[bestMatchIndex].scores)
          );

          friendList.append(listItem);
        });
      }
